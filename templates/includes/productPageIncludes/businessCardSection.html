<!-- video section wrapper -->
<div class="col-12 mt-5">
    <div class="section-container">
        <div class="seperator-title {{ service.color }} {{ service.colorModifier }}  white-text top-left">
            <h2 class="title-text">{{ section.sectionTitle }}</h2>
        </div>
        <div class="section-wrapper primary-border match-border sep-top sep-left"></div>
        <div class="section-wrapper black-border sep-bottom sep-right"></div>
    
        <div class="content row py-3 px-3">
            <div class="col-5-lg col-12">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="{{ section.imageURL.url }}" alt="Front">
                        </div>
                        <div class="flip-card-back">
                            <img src="{{ section.imageTwoURL.url }}" alt="Back">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5-lg col-12 ms-auto my-auto">
                <div class="section-container">
                    <div class="section-wrapper sep-top sep-left {{ service.color }} {{ service.colorModifier }} op-3"></div>
                    <div class="section-wrapper sep-bottom sep-right grey darken-4 op-3"></div>
                    <div class="content">
                        <h3>Purpose?</h3>
                        <p>{{section.shortDescription}}</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<script>
    document.querySelectorAll('.flip-card').forEach(card => {
        const inner = card.querySelector('.flip-card-inner');
    
        card.addEventListener('mouseenter', () => {
            if (!card.classList.contains('flipped')) {
                card.classList.add('tease');
            }
        });
    
        card.addEventListener('animationend', () => {
            card.classList.remove('tease');
        });
    
        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
            card.classList.remove('tease'); // cancel tease if clicked
        });
    });
</script>
    
<!-- video section wrapper -->
